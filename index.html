<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Agency Copilot</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>🚀 AI Copilot</h1>
  <div id="quotaNotice"></div>
  <button onclick="login()">🔑 Login</button>
  <button onclick="tryGenerate()">✨ Generate</button>
  <button onclick="upgrade()">💳 Upgrade</button>

  <script>
    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentUser = null;
    let userPlan = 'free';
    let quota = 0;

    async function login() {
      const email = prompt("Enter your email:");
      const { error } = await supabase.auth.signInWithOtp({ email });
      if (error) alert(error.message);
      else alert("Check your email for a login link!");
    }

    async function checkUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return;
      currentUser = user;

      // Ensure profile exists
      await supabase.from("profiles").upsert({ id: user.id, email: user.email });

      // Get profile
      const { data } = await supabase
        .from("profiles")
        .select("plan, quota")
        .eq("id", user.id)
        .single();

      if (data) {
        userPlan = data.plan;
        quota = data.quota;
        updateNotice();
      }
    }

    async function tryGenerate() {
      if (userPlan === 'free') {
        if (quota <= 0) {
          alert("Free trial over. Please upgrade.");
          return;
        }
        quota--;
        await supabase.from("profiles").update({ quota }).eq("id", currentUser.id);
        updateNotice();
      }
      alert("✅ Demo: would generate content here.");
    }

    async function upgrade() {
      const res = await fetch("/api/checkout", {
        method: "POST",
        body: JSON.stringify({ userId: currentUser.id }),
      });
      const { url } = await res.json();
      window.location = url;
    }

    function updateNotice() {
      const el = document.getElementById("quotaNotice");
      if (userPlan === 'pro') {
        el.innerText = "✅ Pro Plan Active: Unlimited Generations";
      } else {
        el.innerText = `🎁 Free trial: ${quota} generations left`;
      }
    }

    checkUser();
  </script>
</body>
</html>
