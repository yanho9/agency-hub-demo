<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agency AI Copilot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f7fb;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4f46e5;
    }
    p {
      text-align: center;
      margin-bottom: 30px;
    }
    .form {
      max-width: 600px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .form label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .form input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form .actions {
      margin-top: 20px;
      text-align: center;
    }
    .form button {
      margin: 0 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      font-size: 15px;
    }
    .btn-generate { background: #4f46e5; }
    .btn-download { background: #6f42c1; }
    #outputGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 16px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card h4 {
      margin-top: 0;
      color: #4f46e5;
    }
    .card p {
      white-space: pre-wrap;
      margin-bottom: 12px;
    }
    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      color: #fff;
      font-size: 14px;
      margin-right: 6px;
      cursor: pointer;
    }
    .btn-copy { background: #0073e6; }
    .btn-canva { background: #20c997; }
  </style>
</head>
<body>
  <h1>üöÄ Agency AI Copilot</h1>
  <p>Generate social posts, emails, and ad copy instantly ‚Äî ready to use in Canva.</p>

  <div class="form">
    <label for="topicInput">Topic</label>
    <input id="topicInput" type="text" placeholder="e.g. Summer Sale">

    <label for="styleInput">Style (optional)</label>
    <input id="styleInput" type="text" placeholder="e.g. Friendly, Professional">

    <div class="actions">
      <button class="btn-generate" onclick="generateAll()">‚ú® Generate</button>
      <button class="btn-download" onclick="downloadAll()">‚¨áÔ∏è Download All</button>
    </div>
  </div>

  <div id="outputGrid"></div>

  <script>
    const API_URL = '/api/generate';

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    function sendToCanva(text) {
      const url = `https://www.canva.com/create/text?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    function downloadAll() {
      const cards = document.querySelectorAll('#outputGrid .card p');
      if (!cards.length) {
        alert('No content yet.');
        return;
      }
      let content = '';
      cards.forEach((p) => {
        const heading = p.parentElement.querySelector('h4').innerText;
        content += `${heading}\n${p.innerText}\n\n`;
      });
      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated-content.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    async function generateAll() {
      const topic = document.getElementById('topicInput').value || 'your product';
      const style = document.getElementById('styleInput').value || 'friendly';
      const grid = document.getElementById('outputGrid');
      grid.innerHTML = '<p>‚è≥ Generating...</p>';

      try {
        const r = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, style })
        });
        const json = await r.json();

        if (!r.ok) {
          grid.innerHTML = `<p style="color:red;">Error: ${json.error || r.statusText}</p>`;
          return;
        }

        if (json.parsed) {
          const { social_posts = [], email_copies = [], ad_copies = [] } = json.parsed;
          grid.innerHTML = '';

          function renderCards(items, label) {
            items.forEach((p, i) => {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <h4>${label} #${i+1}</h4>
                <p>${p}</p>
                <button class="btn btn-copy" onclick="copyText(\`${p.replace(/`/g,'\\`')}\`)">Copy</button>
                <button class="btn btn-canva" onclick="sendToCanva(\`${p.replace(/`/g,'\\`')}\`)">Send to Canva</button>
              `;
              grid.appendChild(card);
            });
          }

          renderCards(social_posts, 'üí¨ Social Post');
          renderCards(email_copies, 'üìß Email');
          renderCards(ad_copies, 'üì¢ Ad Copy');
        } else {
          grid.innerHTML = `<p>No output received. Raw: ${json.raw || 'empty'}</p>`;
        }
      } catch (err) {
        console.error(err);
        grid.innerHTML = `<p style="color:red;">Request failed: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
