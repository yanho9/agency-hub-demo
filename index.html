<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agency Hub Demo</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f5f6fa; }
    header { background:#4f46e5; color:white; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    nav button { margin-left:0.5rem; background:white; color:#4f46e5; border:none; padding:0.5rem 1rem; border-radius:6px; cursor:pointer; }
    .section { display:none; padding:2rem; }
    .active { display:block; }
    .card { background:white; padding:1.5rem; margin-bottom:1rem; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    textarea { width:100%; min-height:160px; margin-top:1rem; }
    .form-control { margin-bottom:1rem; }
    button { cursor:pointer; }
    .campaign { border:1px solid #ddd; padding:1rem; margin-bottom:0.5rem; border-radius:8px; }
    #chart { width:100%; height:300px; background:white; border-radius:12px; padding:1rem; }
  </style>
</head>
<body>
  <header>
    <h2>Agency Hub Demo</h2>
    <nav>
      <button onclick="show('dashboard')">Dashboard</button>
      <button onclick="show('campaigns')">Campaigns</button>
      <button onclick="show('reports')">Reports</button>
      <button onclick="show('settings')">Settings</button>
    </nav>
  </header>

  <main>
    <!-- Dashboard -->
    <section id="dashboard" class="section active">
      <div class="card">
        <h3>Welcome to your Agency Hub ðŸ‘‹</h3>
        <p>Generate posts, manage campaigns, and view reports â€” all in one place.</p>
      </div>
    </section>

    <!-- Campaigns -->
    <section id="campaigns" class="section">
      <div class="card">
        <h3>AI Copilot</h3>
        <div class="form-control">
          <label>Topic:</label>
          <input type="text" id="topicInput" placeholder="Enter a topic"/>
        </div>
        <div class="form-control">
          <label>Style:</label>
          <input type="text" id="styleInput" placeholder="Enter a style (e.g. Friendly)"/>
        </div>
        <button id="generateButton">Generate</button>
        <button id="copyButton">Copy All</button>
        <button id="canvaButton">Open in Canva</button>
        <textarea id="outputBox" placeholder="Generated content will appear here..."></textarea>
      </div>

      <div class="card">
        <h3>Campaigns</h3>
        <div id="campaignsList"></div>
      </div>
    </section>

    <!-- Reports -->
    <section id="reports" class="section">
      <div class="card">
        <h3>Engagement Reports</h3>
        <canvas id="chart"></canvas>
      </div>
    </section>

    <!-- Settings -->
    <section id="settings" class="section">
      <div class="card">
        <h3>Settings</h3>
        <p>Brand preferences and integrations (demo).</p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Navigation
    function show(section) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(section).classList.add('active');
    }

    // Generate ALL content types at once
    document.getElementById('generateButton').onclick = () => {
      const topic = document.getElementById('topicInput').value || "your product";
      const style = document.getElementById('styleInput').value || "friendly";

      const social = `ðŸ’¬ Social Post (${style}): Ready to shine? "${topic}" is here to make your day better! #${topic.replace(/\s+/g,'')}`;
      const email = `ðŸ“§ Email (${style}): Subject: "${topic}" â€” Unlock exclusive benefits today!`;
      const ad = `ðŸ“¢ Ad Copy (${style}): "${topic}" â€” Donâ€™t miss out. Limited offer, act now!`;

      const output = `${social}\n\n${email}\n\n${ad}`;
      document.getElementById('outputBox').value = output;
    };

    // Copy all
    document.getElementById('copyButton').onclick = () => {
      navigator.clipboard.writeText(document.getElementById('outputBox').value);
      alert("All content copied!");
    };

    // Canva Docs link
    document.getElementById('canvaButton').onclick = () => {
      const content = encodeURIComponent(document.getElementById('outputBox').value);
      const url = `https://www.canva.com/docx/?text=${content}`;
      window.open(url, '_blank');
    };

    // Dummy campaigns
    const campaigns = [
      { type: "Social Post", content: "ðŸŒŸ Big Sale this weekend!", status: "pending" },
      { type: "Email Campaign", content: "Subject: Weekend Sale!", status: "approved" }
    ];
    const list = document.getElementById('campaignsList');
    campaigns.forEach(c => {
      const div = document.createElement('div');
      div.className = "campaign";
      div.innerHTML = `<strong>${c.type}</strong><p>${c.content}</p><p>Status: ${c.status}</p>`;
      list.appendChild(div);
    });

    // Reports chart
    const ctx = document.getElementById('chart');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["Jan","Feb","Mar","Apr","May","Jun"],
        datasets: [{
          label: 'Engagement %',
          data: [3.2,4.1,3.8,4.5,5.0,4.7],
          fill:false,
          borderColor:'#4f46e5',
          tension:0.1
        }]
      }
    });
  </script>
</body>
</html>
