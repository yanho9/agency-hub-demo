<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agency AI Copilot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fc;
      color: #333;
    }
    h1, h3 {
      color: #222;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      cursor: pointer;
    }
    #outputGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .card h4 {
      margin-top: 0;
    }
    .card p {
      white-space: pre-wrap;
      margin-bottom: 12px;
    }
    .btn {
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
      margin-right: 8px;
    }
    .btn-copy {
      background: #0073e6;
    }
    .btn-canva {
      background: #20c997;
    }
    .btn-download {
      background: #6f42c1;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üöÄ Agency AI Copilot</h1>
  <p>Generate social posts, email campaigns, and ad copy in one click.</p>

  <!-- Copilot Input -->
  <div>
    <label>Topic:</label><br>
    <input id="topicInput" type="text" placeholder="e.g. Summer Sale" style="width:60%;"><br>
    <label>Style (optional):</label><br>
    <input id="styleInput" type="text" placeholder="e.g. Friendly, Professional" style="width:60%;"><br>
    <button onclick="generateAll()">‚ú® Generate Content</button>
    <button class="btn btn-download" onclick="downloadAll()">‚¨áÔ∏è Download All</button>
  </div>

  <!-- Output -->
  <div id="outputArea">
    <h3>Generated Content</h3>
    <div id="outputGrid"></div>
  </div>

  <script>
    // UPDATE this with your real Vercel backend URL:
    const API_URL = 'https://your-vercel-app.vercel.app/api/generate';

    // Copy helper
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('Copied to clipboard!');
      });
    }

    // Canva helper
    function sendToCanva(text) {
      const url = `https://www.canva.com/create/text?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    }

    // Download All helper
    function downloadAll() {
      const cards = document.querySelectorAll('#outputGrid .card p');
      if (!cards.length) {
        alert('No content to download yet.');
        return;
      }
      let content = '';
      cards.forEach((p, i) => {
        const heading = p.parentElement.querySelector('h4').innerText;
        content += `${heading}\n${p.innerText}\n\n`;
      });

      const blob = new Blob([content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'generated-content.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    // Main generator
    async function generateAll() {
      const topic = document.getElementById('topicInput').value || 'your product';
      const style = document.getElementById('styleInput').value || 'friendly';
      const grid = document.getElementById('outputGrid');
      grid.innerHTML = '<p>Generating multiple variations...</p>';

      try {
        const r = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, style })
        });
        const json = await r.json();

        if (!r.ok) {
          grid.innerHTML = `<p style="color:red;">Error: ${json.error || r.statusText}</p>`;
          return;
        }

        if (json.parsed) {
          const { social_posts = [], email_copies = [], ad_copies = [] } = json.parsed;
          grid.innerHTML = '';

          function renderCards(items, label) {
            items.forEach((p, i) => {
              const card = document.createElement('div');
              card.className = 'card';
              card.innerHTML = `
                <h4>${label} #${i+1}</h4>
                <p>${p}</p>
                <button class="btn btn-copy" onclick="copyText(\`${p.replace(/`/g,'\\`')}\`)">Copy</button>
                <button class="btn btn-canva" onclick="sendToCanva(\`${p.replace(/`/g,'\\`')}\`)">Send to Canva</button>
              `;
              grid.appendChild(card);
            });
          }

          renderCards(social_posts, 'üí¨ Social Post');
          renderCards(email_copies, 'üìß Email');
          renderCards(ad_copies, 'üì¢ Ad Copy');
        } else {
          grid.innerHTML = `<p>No output received.</p>`;
        }
      } catch (err) {
        console.error(err);
        grid.innerHTML = `<p style="color:red;">Request failed: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
